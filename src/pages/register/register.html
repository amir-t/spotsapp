<ion-header>
    <ion-navbar>
      <ion-title>
        Register
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <div class="container">
      <div class="row">
      <div class="card">
      <h1 class="title">Inscription</h1>
        <div class="close"></div>
        <form>
        <div class="input-container">
          <input type="text" id="Lastname" required="required"/>
          <label for="Lastname">Nom</label>
          <div class="bar"></div>
        </div>
         <div class="input-container">
          <input type="text" id="Firstname" required="required"/>
          <label for="Firstname">Prénom</label>
          <div class="bar"></div>
        </div>     
        <div class="input-container">
          <input type="text" id="Username" required="required"/>
          <label for="Username">Pseudo</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="Password1" required="required"/>
          <label for="Password">Mot de passe</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="Repeat Password" required="required"/>
          <label for="Repeat Password">Confirmer Mot de passe</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Commencer la soirée</span></button>
        </div>
      </form>
      </div>
    </div>
      
    </div>
  

  </ion-content>
